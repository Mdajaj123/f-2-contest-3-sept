<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <section class="multiple-app-timer">
<section class="Starting-screen"> 
<h class="header">Multiple Timer App</h>
<div class="timer">
<p id="set-time">Set Time:</p>
<p id="hour-ms"><span id="hh">hh</span>:<span id="mm">mm</span>:<span id="ss">ss</span></p>
<button id="btn">Set</button>
</div>
<button class="current-timer">Current Timers</button>
<p class="you-have-not-timer">You have no timers currently!</p>
</section>
<section class="Starting-screen"> 
<h class="header">Multiple Timer App</h>
<div class="timer">
<p id="set-time">Set Time:</p>
<p id="hour-ms"><span id="hh">02</span>:<span id="mm">01</span>:<span id="ss">30</span></p>
<button id="btn">Set</button>
</div>
<button class="current-timer">Current Timers</button>
<div class="timers">
<p id="set-time">Time Left:</p>
<p id="hour-ms"><span id="hh">00</span>:<span id="mm">01</span>:<span id="ss">29</span></p>
<button id="btn">Delete</button>
</div>
<div class="timers">
<p id="set-time">Time Left:</p>
<p id="hour-ms"><span id="hh">00</span>:<span id="mm">01</span>:<span id="ss">29</span></p>
<button id="btn">Delete</button>
</div>
<div class="timers">
<p id="set-time">Time Left:</p>
<p id="hour-ms"><span id="hh">00</span>:<span id="mm">01</span>:<span id="ss">29</span></p>
<button id="btn">Delete</button>
</div>
<!-- <p class="you-have-not-timer">You have no timers currently!</p> -->
</section>
<section class="Starting-screen"> 
<h class="header">Multiple Timer App</h>
<div class="timer">
<p id="set-time">Set Time:</p>
<p id="hour-ms"><span id="hh">02</span>:<span id="mm">01</span>:<span id="ss">30</span></p>
<button id="btn">Set</button>
</div>
<button class="current-timer">Current Timers</button>
<div class="Timer-up">
    <p class="timer-up">Timer Is UP!</p>
    <button class="stop">Stop</button>
</div>
<div class="timers">
<p id="set-time">Time Left:</p>
<p id="hour-ms"><span id="hh">00</span>:<span id="mm">01</span>:<span id="ss">29</span></p>
<button id="btn">Delete</button>
</div>
<!-- <p class="you-have-not-timer">You have no timers currently!</p> -->
</section>
</section>
<script src="./script.js"></script> 
</body>
</html>
